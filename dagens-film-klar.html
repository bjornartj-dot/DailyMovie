<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagens Film üé¨</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #fef9f3;
            --dark-red: #8b0000;
            --gold: #d4af37;
            --deep-blue: #0a1428;
            --charcoal: #2c2c2c;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: var(--deep-blue);
            color: var(--cream);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: 1;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9'%3E%3CfeDisplacementMap in='SourceGraphic' scale='50' xChannelSelector='R' yChannelSelector='G'/%3E%3C/filter%3E%3Crect width='400' height='400' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            background-size: 400px 400px;
        }

        .spotlight {
            position: fixed;
            top: -50%;
            left: 50%;
            transform: translateX(-50%);
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at center, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.5; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            color: var(--gold);
            text-shadow: 
                3px 3px 0 var(--dark-red),
                6px 6px 20px rgba(212, 175, 55, 0.5);
            letter-spacing: 8px;
            margin-bottom: 10px;
            line-height: 1;
        }

        .tagline {
            font-size: 1.3rem;
            font-style: italic;
            color: var(--cream);
            opacity: 0.9;
            letter-spacing: 2px;
        }

        .date-display {
            display: inline-block;
            background: var(--dark-red);
            color: var(--gold);
            padding: 8px 24px;
            margin-top: 20px;
            border: 2px solid var(--gold);
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 3px;
            transform: rotate(-1deg);
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
        }

        .movie-card {
            background: linear-gradient(135deg, rgba(44, 44, 44, 0.95) 0%, rgba(10, 20, 40, 0.95) 100%);
            border: 3px solid var(--gold);
            border-radius: 8px;
            padding: 40px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.5),
                inset 0 0 60px rgba(212, 175, 55, 0.1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .movie-card::before {
            content: '‚òÖ';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 3rem;
            color: var(--gold);
            opacity: 0.2;
        }

        .movie-poster {
            width: 100%;
            max-width: 300px;
            height: auto;
            border: 3px solid var(--gold);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            margin: 0 auto 30px;
            display: block;
            border-radius: 4px;
        }

        .movie-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            color: var(--gold);
            margin-bottom: 15px;
            letter-spacing: 4px;
            text-shadow: 2px 2px 0 var(--dark-red);
        }

        .movie-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            font-size: 1.1rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gold);
            opacity: 0.9;
        }

        .rating-box {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .rating {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            background: var(--dark-red);
            padding: 12px 20px;
            border-radius: 8px;
            border: 2px solid var(--gold);
            min-width: 120px;
        }

        .rating-label {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 1px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .rating-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--gold);
        }

        .movie-description {
            font-size: 1.25rem;
            line-height: 1.8;
            color: var(--cream);
            margin-bottom: 25px;
            text-align: justify;
        }

        .movie-reason {
            background: rgba(139, 0, 0, 0.3);
            border-left: 4px solid var(--gold);
            padding: 20px;
            margin-top: 30px;
            font-style: italic;
            font-size: 1.15rem;
            line-height: 1.7;
        }

        .movie-reason strong {
            color: var(--gold);
            font-style: normal;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            letter-spacing: 2px;
        }

        /* Genre Selection Modal */
        .genre-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }

        .genre-modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .genre-content {
            background: linear-gradient(135deg, var(--charcoal) 0%, var(--deep-blue) 100%);
            border: 3px solid var(--gold);
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            position: relative;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .genre-content h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            color: var(--gold);
            letter-spacing: 4px;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 0 var(--dark-red);
        }

        .genre-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .genre-btn {
            padding: 15px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
            background: rgba(139, 0, 0, 0.5);
            color: var(--cream);
            border: 2px solid var(--gold);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .genre-btn:hover {
            background: var(--dark-red);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(212, 175, 55, 0.4);
        }

        .genre-btn.selected {
            background: var(--gold);
            color: var(--deep-blue);
            border-color: var(--cream);
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--gold);
            font-size: 2rem;
            cursor: pointer;
            padding: 5px 10px;
            line-height: 1;
            transition: transform 0.3s ease;
        }

        .close-modal:hover {
            transform: rotate(90deg);
        }

        .confirm-genre {
            display: block;
            margin: 30px auto 0;
            padding: 15px 40px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 3px;
            background: var(--dark-red);
            color: var(--gold);
            border: 3px solid var(--gold);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
        }

        .confirm-genre:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.3);
        }

        .confirm-genre:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .refresh-btn {
            display: block;
            margin: 40px auto 0;
            padding: 15px 40px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 3px;
            background: var(--dark-red);
            color: var(--gold);
            border: 3px solid var(--gold);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.3);
        }

        .refresh-btn:active {
            transform: translateY(0);
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.5rem;
            color: var(--gold);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            font-size: 0.95rem;
            opacity: 0.6;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        @media (max-width: 600px) {
            .movie-card {
                padding: 25px;
            }

            .movie-title {
                font-size: 2rem;
            }

            .movie-meta {
                flex-direction: column;
                gap: 10px;
            }

            .genre-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .genre-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="spotlight"></div>
    
    <div class="container">
        <header>
            <h1>DAGENS FILM</h1>
            <p class="tagline">Din personlige filmanbefalelse</p>
            <div class="date-display" id="currentDate"></div>
        </header>

        <div class="movie-card" id="movieCard">
            <div class="loading">Finner den perfekte filmen</div>
        </div>

        <button class="refresh-btn" id="refreshBtn">
            üé¨ Velg sjanger & finn film
        </button>

        <footer>
            <p>Filmanbefalinger basert p√• IMDB og Rotten Tomatoes ratings.</p>
        </footer>
    </div>

    <!-- Genre Selection Modal -->
    <div class="genre-modal" id="genreModal">
        <div class="genre-content">
            <button class="close-modal" id="closeModal">√ó</button>
            <h2>Velg Sjanger</h2>
            <div class="genre-grid" id="genreGrid">
                <button class="genre-btn" data-genre="action">Action</button>
                <button class="genre-btn" data-genre="adventure">Eventyr</button>
                <button class="genre-btn" data-genre="comedy">Komedie</button>
                <button class="genre-btn" data-genre="drama">Drama</button>
                <button class="genre-btn" data-genre="horror">Horror</button>
                <button class="genre-btn" data-genre="thriller">Thriller</button>
                <button class="genre-btn" data-genre="sci-fi">Sci-Fi</button>
                <button class="genre-btn" data-genre="romance">Romantikk</button>
                <button class="genre-btn" data-genre="animation">Animasjon</button>
                <button class="genre-btn" data-genre="fantasy">Fantasy</button>
                <button class="genre-btn" data-genre="mystery">Mystery</button>
                <button class="genre-btn" data-genre="crime">Krim</button>
            </div>
            <button class="confirm-genre" id="confirmGenre" disabled>
                Finn beste film
            </button>
        </div>
    </div>

    <script>
        // OMDb API key - Satt inn og klar til bruk!
        const OMDB_API_KEY = '2e9e79ae';
        
        let selectedGenre = null;

        // F√• dagens dato
        function getCurrentDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return new Date().toLocaleDateString('no-NO', options);
        }

        // Top-ratede filmer per sjanger (basert p√• IMDB/RT ratings)
        const topMoviesByGenre = {
            'action': ['The Dark Knight', 'Mad Max: Fury Road', 'Inception', 'Die Hard', 'The Matrix'],
            'adventure': ['The Lord of the Rings: The Fellowship of the Ring', 'Indiana Jones and the Last Crusade', 'Jurassic Park', 'Pirates of the Caribbean', 'Avatar'],
            'comedy': ['The Grand Budapest Hotel', 'Parasite', 'Knives Out', 'Superbad', 'The Big Lebowski'],
            'drama': ['The Shawshank Redemption', 'The Godfather', '12 Angry Men', 'Schindler's List', 'Forrest Gump'],
            'horror': ['The Shining', 'Get Out', 'A Quiet Place', 'Hereditary', 'The Conjuring'],
            'thriller': ['Se7en', 'The Silence of the Lambs', 'No Country for Old Men', 'Prisoners', 'Gone Girl'],
            'sci-fi': ['Interstellar', 'Blade Runner 2049', 'The Matrix', '2001: A Space Odyssey', 'Arrival'],
            'romance': ['Before Sunrise', 'Eternal Sunshine of the Spotless Mind', 'The Notebook', 'Pride and Prejudice', 'Her'],
            'animation': ['Spirited Away', 'WALL-E', 'Toy Story', 'Your Name', 'Spider-Man: Into the Spider-Verse'],
            'fantasy': ['The Lord of the Rings: The Return of the King', 'Pan\'s Labyrinth', 'The Princess Bride', 'Harry Potter and the Prisoner of Azkaban', 'Big Fish'],
            'mystery': ['Knives Out', 'Zodiac', 'The Prestige', 'Shutter Island', 'The Sixth Sense'],
            'crime': ['The Godfather', 'Goodfellas', 'Pulp Fiction', 'The Departed', 'Heat']
        };

        // Hent film-data fra OMDb API
        async function fetchMovieData(title) {
            try {
                const response = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(title)}&apikey=${OMDB_API_KEY}`);
                const data = await response.json();
                
                if (data.Response === "True") {
                    return {
                        title: data.Title,
                        year: data.Year,
                        director: data.Director,
                        genre: data.Genre,
                        plot: data.Plot,
                        poster: data.Poster !== 'N/A' ? data.Poster : null,
                        imdbRating: data.imdbRating !== 'N/A' ? data.imdbRating : 'N/A',
                        rottenTomatoes: extractRottenTomatoesRating(data.Ratings),
                        metascore: data.Metascore !== 'N/A' ? data.Metascore : null,
                        runtime: data.Runtime,
                        actors: data.Actors
                    };
                }
                return null;
            } catch (error) {
                console.error('Error fetching movie:', error);
                return null;
            }
        }

        // Ekstraher Rotten Tomatoes rating
        function extractRottenTomatoesRating(ratings) {
            if (!ratings) return 'N/A';
            const rtRating = ratings.find(r => r.Source === 'Rotten Tomatoes');
            return rtRating ? rtRating.Value : 'N/A';
        }

        // Generer dagens anbefaling basert p√• dato
        function getTodaysRecommendation() {
            const allMovies = Object.values(topMoviesByGenre).flat();
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
            const index = dayOfYear % allMovies.length;
            return allMovies[index];
        }

        // Vis film med alle detaljer
        async function displayMovie(movieTitle, isTodays = false) {
            const movieCard = document.getElementById('movieCard');
            movieCard.innerHTML = '<div class="loading">Henter film-data fra IMDB</div>';

            const movieData = await fetchMovieData(movieTitle);
            
            if (!movieData) {
                movieCard.innerHTML = '<div class="loading">Kunne ikke laste film. Pr√∏v igjen.</div>';
                return;
            }

            const reasonText = isTodays 
                ? `Denne filmen er spesielt valgt for deg i dag basert p√• h√∏ye ratings og kritiker-anmeldelser. Med en IMDB score p√• ${movieData.imdbRating} og Rotten Tomatoes p√• ${movieData.rottenTomatoes}, er dette en must-watch.`
                : `En av de best rangerte filmene i sin sjanger! Med imponerende ratings fra b√•de IMDB (${movieData.imdbRating}) og Rotten Tomatoes (${movieData.rottenTomatoes}), er dette en kritiker-favoritt.`;

            movieCard.innerHTML = `
                ${movieData.poster ? `<img src="${movieData.poster}" alt="${movieData.title}" class="movie-poster">` : ''}
                <div class="movie-title">${movieData.title}</div>
                <div class="movie-meta">
                    <div class="meta-item">
                        <span>üìÖ</span>
                        <span>${movieData.year}</span>
                    </div>
                    <div class="meta-item">
                        <span>üé¨</span>
                        <span>${movieData.director}</span>
                    </div>
                    <div class="meta-item">
                        <span>üé≠</span>
                        <span>${movieData.genre}</span>
                    </div>
                    <div class="meta-item">
                        <span>‚è±Ô∏è</span>
                        <span>${movieData.runtime}</span>
                    </div>
                </div>
                <div class="rating-box">
                    <div class="rating">
                        <div class="rating-label">IMDB</div>
                        <div class="rating-value">‚≠ê ${movieData.imdbRating}</div>
                    </div>
                    <div class="rating">
                        <div class="rating-label">Rotten Tomatoes</div>
                        <div class="rating-value">üçÖ ${movieData.rottenTomatoes}</div>
                    </div>
                    ${movieData.metascore ? `
                    <div class="rating">
                        <div class="rating-label">Metascore</div>
                        <div class="rating-value">üìä ${movieData.metascore}</div>
                    </div>
                    ` : ''}
                </div>
                <div class="movie-description">
                    ${movieData.plot}
                </div>
                <div class="movie-meta">
                    <div class="meta-item">
                        <span>üé≠</span>
                        <span><strong>Cast:</strong> ${movieData.actors}</span>
                    </div>
                </div>
                <div class="movie-reason">
                    <strong>Hvorfor denne filmen?</strong><br>
                    ${reasonText}
                </div>
            `;
        }

        // Modal-h√•ndtering
        const modal = document.getElementById('genreModal');
        const refreshBtn = document.getElementById('refreshBtn');
        const closeModal = document.getElementById('closeModal');
        const confirmBtn = document.getElementById('confirmGenre');
        const genreButtons = document.querySelectorAll('.genre-btn');

        refreshBtn.addEventListener('click', () => {
            modal.classList.add('active');
        });

        closeModal.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });

        // Genre-valg
        genreButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                genreButtons.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedGenre = btn.dataset.genre;
                confirmBtn.disabled = false;
            });
        });

        // Bekreft sjanger og finn film
        confirmBtn.addEventListener('click', async () => {
            if (!selectedGenre) return;

            modal.classList.remove('active');
            const movies = topMoviesByGenre[selectedGenre];
            const randomMovie = movies[Math.floor(Math.random() * movies.length)];
            
            await displayMovie(randomMovie, false);
        });

        // Initialiser - vis dagens film
        document.getElementById('currentDate').textContent = getCurrentDate();
        
        setTimeout(async () => {
            const todaysMovie = getTodaysRecommendation();
            await displayMovie(todaysMovie, true);
        }, 1500);
    </script>
</body>
</html>
