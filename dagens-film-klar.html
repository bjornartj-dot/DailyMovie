<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Movie Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .movie-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        h1 {
            color: #333;
        }
        .movie-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .movie-description {
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Today's Movie Recommendation</h1>
    <div class="movie-container">
        <div class="movie-title">Inception</div>
        <div class="movie-description">A skilled thief, the absolute best in the dangerous art of extraction, is offered a chance to have his criminal history erased as payment for the implantation of another person's idea into a target's subconscious.</div>
    </div>
</body>
</html>
