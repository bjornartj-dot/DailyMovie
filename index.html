<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Daily Movie</title>
    <style>
        body {
            background-image: url('your-complete-background-url'); /* Replace with actual URL */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Daily Movie</h1>
    </header>
    <main>
        <section id="movies">
            <h2>Featured Movies</h2>
            <p>Check out our latest features and updates!</p>
        </section>
    </main>
    <footer>
        <p>Contact us at: support@dailymovie.com</p>
    </footer>
    <script>
        const movieList = [
            { title: 'Movie Title 1', year: 2023 },
            { title: 'Movie Title 2', year: 2023 }
        ];

        const moviesElement = document.getElementById('movies');
        movieList.forEach(movie => {
            const movieItem = document.createElement('div');
            movieItem.innerHTML = `<h3>${movie.title}</h3><p>Year: ${movie.year}</p>`;
            moviesElement.appendChild(movieItem);
        });
    </script>
</body>
</html>
